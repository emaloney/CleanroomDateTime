language: objective-c
xcode_project: CleanroomDateTime.xcodeproj
osx_image: xcode8

git:
  depth: 1
  submodules: false

before_install:
  - git submodule update --init

install:
  - gem install xcpretty --no-rdoc --no-ri --no-document --quiet

script:
  - ( set -o pipefail && xcodebuild -project CleanroomDateTime.xcodeproj -configuration Release ONLY_ACTIVE_ARCH=YES -scheme CleanroomDateTime-iOS -destination 'platform=iOS Simulator,OS=10.0,name=iPhone 6s Plus' -destination-timeout 300 clean build 2>&1 | tee "CleanroomDateTime-iOS-build.log" | xcpretty ) && rm "CleanroomDateTime-iOS-build.log"
  - ( set -o pipefail && xcodebuild -project CleanroomDateTime.xcodeproj -configuration Release ONLY_ACTIVE_ARCH=YES -scheme CleanroomDateTime-iOS -destination 'platform=iOS Simulator,OS=10.0,name=iPhone 6s Plus' -destination-timeout 300 test 2>&1 | tee "CleanroomDateTime-iOS-test.log" | xcpretty ) && rm "CleanroomDateTime-iOS-test.log"
  - ( set -o pipefail && xcodebuild -project CleanroomDateTime.xcodeproj -configuration Release ONLY_ACTIVE_ARCH=YES -scheme CleanroomDateTime-OSX -destination 'platform=macOS' -destination-timeout 300 clean build 2>&1 | tee "CleanroomDateTime-macOS-build.log" | xcpretty ) && rm "CleanroomDateTime-macOS-build.log"
  - ( set -o pipefail && xcodebuild -project CleanroomDateTime.xcodeproj -configuration Release ONLY_ACTIVE_ARCH=YES -scheme CleanroomDateTime-OSX -destination 'platform=macOS' -destination-timeout 300 test 2>&1 | tee "CleanroomDateTime-macOS-test.log" | xcpretty ) && rm "CleanroomDateTime-macOS-test.log"
  - ( set -o pipefail && xcodebuild -project CleanroomDateTime.xcodeproj -configuration Release ONLY_ACTIVE_ARCH=YES -scheme CleanroomDateTime-tvOS -destination 'platform=tvOS Simulator,OS=10.0,name=Apple TV 1080p' -destination-timeout 300 clean build 2>&1 | tee "CleanroomDateTime-tvOS-build.log" | xcpretty ) && rm "CleanroomDateTime-tvOS-build.log"
  - ( set -o pipefail && xcodebuild -project CleanroomDateTime.xcodeproj -configuration Release ONLY_ACTIVE_ARCH=YES -scheme CleanroomDateTime-tvOS -destination 'platform=tvOS Simulator,OS=10.0,name=Apple TV 1080p' -destination-timeout 300 test 2>&1 | tee "CleanroomDateTime-tvOS-test.log" | xcpretty ) && rm "CleanroomDateTime-tvOS-test.log"
  - ( set -o pipefail && xcodebuild -project CleanroomDateTime.xcodeproj -configuration Release ONLY_ACTIVE_ARCH=YES -scheme CleanroomDateTime-watchOS -destination 'platform=watchOS Simulator,OS=3.0,name=Apple Watch - 42mm' -destination-timeout 300 clean build 2>&1 | tee "CleanroomDateTime-watchOS-build.log" | xcpretty ) && rm "CleanroomDateTime-watchOS-build.log"

after_failure:
  - test -f "CleanroomDateTime-iOS-build.log" && tail -n 2500 "CleanroomDateTime-iOS-build.log"
  - test -f "CleanroomDateTime-iOS-test.log" && tail -n 2500 "CleanroomDateTime-iOS-test.log"
  - test -f "CleanroomDateTime-iOS-test.log" && LINE_BEFORE=`cat "CleanroomDateTime-iOS-test.log" | grep -n "IDETestOperationsObserverDebug. Writing diagnostic log for test session to." | awk -F':' '{print $1}'` && LINE=`expr $LINE_BEFORE + 1` && LOG_FILE=`head -n $LINE "CleanroomDateTime-iOS-test.log" | tail -n 1` && cat "$LOG_FILE"
  - test -f "CleanroomDateTime-macOS-build.log" && tail -n 2500 "CleanroomDateTime-macOS-build.log"
  - test -f "CleanroomDateTime-macOS-test.log" && tail -n 2500 "CleanroomDateTime-macOS-test.log"
  - test -f "CleanroomDateTime-macOS-test.log" && LINE_BEFORE=`cat "CleanroomDateTime-macOS-test.log" | grep -n "IDETestOperationsObserverDebug. Writing diagnostic log for test session to." | awk -F':' '{print $1}'` && LINE=`expr $LINE_BEFORE + 1` && LOG_FILE=`head -n $LINE "CleanroomDateTime-macOS-test.log" | tail -n 1` && cat "$LOG_FILE"
  - test -f "CleanroomDateTime-tvOS-build.log" && tail -n 2500 "CleanroomDateTime-tvOS-build.log"
  - test -f "CleanroomDateTime-tvOS-test.log" && tail -n 2500 "CleanroomDateTime-tvOS-test.log"
  - test -f "CleanroomDateTime-tvOS-test.log" && LINE_BEFORE=`cat "CleanroomDateTime-tvOS-test.log" | grep -n "IDETestOperationsObserverDebug. Writing diagnostic log for test session to." | awk -F':' '{print $1}'` && LINE=`expr $LINE_BEFORE + 1` && LOG_FILE=`head -n $LINE "CleanroomDateTime-tvOS-test.log" | tail -n 1` && cat "$LOG_FILE"
  - test -f "CleanroomDateTime-watchOS-build.log" && tail -n 2500 "CleanroomDateTime-watchOS-build.log"

